<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }

        .ball{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0px;
            left: 225px;

            animation: bounce 1s infinite;
        }

        /* animation forn bounce */

        @keyframes bounce {
            0%{
                bottom: 0px;
            }
            50%{
                bottom: 450px;
            }
            100%{
                bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
