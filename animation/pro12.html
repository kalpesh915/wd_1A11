<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            transition: all;
            transition-duration: 3s;
        }

        .box:hover{
            height: 300px;
            width: 300px;
            background-color: yellow;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
